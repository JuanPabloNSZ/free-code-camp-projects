<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!--Header: Logo and at least 3 clickeable elements in the nav bar-->
		<header id="header">
			<div class="logo">
				<img id="header-img" src="" alt="original trombones logo" />
			</div>
			<nav id="nav-bar">
				<ul>
					<li><a class="nav-link" href="#features">Features</a></li>
					<li><a class="nav-link" href="#how-it-works">How It Works</a></li>
					<li><a class="nav-link" href="#pricing">Pricing</a></li>
					<li><a class="nav-link" href="#nadaporahora">Nada por ahora</a></li>
				</ul>
			</nav>
		</header>

		<!--A form element with a corresponding id="form"-->
		<section id="hero">
			<h2>Handcrafted, home-made masterpieces</h2>
			<form id="form" action="https://www.freecodecamp.com/email-submit">
				<input
					name="email"
					id="email"
					type="email"
					placeholder="Enter your email address"
					required
				/>
				<input id="submit" type="submit" value="Get Started" class="..." />
			</form>
		</section>

		<!--An embedded product video with id="video"-->
		<section id="how-it-works">
			<iframe
				id="video"
				height="315"
				src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0"
				frameborder="0"
				allowfullscreen
			></iframe>
		</section>
	</body>
</html>
